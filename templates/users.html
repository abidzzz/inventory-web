
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
    <title>Users</title> 
</head>
<body class="dark">

    {% include 'nav.html' %}
    <section class="home">
        <div class="text">Users </div>
        <table>
            <thead>
                <tr class="tr-0">
                    <th>S.no</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Account type</th>
                    <th></th>
                </tr>
            
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                  <td>{{loop.index}}</td>
                  <td>{{user[0]}}</td>
                  <td>{{user[1]}}</td>
                  <td>{{user[2]}}</td>

                  <td>
                    <button class="edit-btn" onclick="openEditForm('{{ user[0] }}', '{{user[1]}}','{{user[2]}}' ) ">
                        <i class="bx bx-edit icon"></i>
                    </button>
                </td>
                </tr>


                {% endfor %}
            </tbody>
        </table>
    </section>
    <div class="edit-form-container">
        <div>
            <h4>Edit User </h4>
          </div>
          <button class="close-btn" onclick="closeEditForm()">&times;</button>
        <form method='post' id="edit-form">
            <label>Username</label>
            <input type="text" name="username" id="edit-name" placeholder="Username" readonly>
            <label>Edit Password</label>
            <input type="text" name="password" id="edit-pass" placeholder="Enter password" required>
            {% if admin_account %}    
            <label>Change Account type</label>
            <select name="acc_type" id="edit-type">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select>
            {% endif %}
            <button type="submit" class="submit-btn">Save</button>
        </form>
    </div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
